          format: int32
          type: integer
        level:
          description: db值
          example: 5
          format: int32
          type: integer
        samplingRate:
          description: 采样率,8k/16k
          example: 8k
          type: string
        duration:
          description: 时长(以秒为单位)
          example: 0
          format: double
          type: number
        timestamp:
          description: 时间戳（以秒为单位）
          example: 123456
          format: int64
          type: integer
