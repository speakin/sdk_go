      properties:
        appName:
          description: 应用名字
          example: test
          type: string
        url:
          description: 文件url
          example: x_xxxxx-xxxxx
          type: string
        mode:
          description: 0 不做处理,1  模拟音量调节,2 自适应增益,3 固定增益
