  /cloudapi/v1beta/storage/upload:
    post:
      description: 上传文件
      operationId: upload
      parameters:
      - description: 桶id
        explode: true
        in: query
        name: bucket
        required: true
        schema:
          type: string
        style: form
      - description: 文件类型
        explode: true
        in: query
        name: type
        required: true
        schema:
          example: wav
          type: string
        style: form
      - description: 时长
        explode: true
        in: query
        name: durationMS
        required: false
        schema:
          example: 0
          format: int64
          type: integer
        style: form
      - description: 时间戳
        explode: true
        in: query
        name: timestamp
        required: true
        schema:
          example: 123
          format: int64
          type: integer
        style: form
      requestBody:
        content:
          application/octet-stream:
            schema:
              format: binary
              type: string
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/body'
        description: 上传文件
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CallUploadResponse'
          description: 响应参数
      tags:
      - storage
  /cloudapi/v1beta/storage/download:
    get:
      description: 下载文件
      operationId: download
      parameters:
      - description: 桶id
        explode: true
        in: query
        name: bucket
        required: true
        schema:
          type: string
        style: form
      - description: 文件key
        explode: true
        in: query
        name: key
        required: true
        schema:
          example: "123"
          type: string
        style: form
      responses:
        200:
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: 二进制文件
      tags:
      - storage
